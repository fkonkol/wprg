<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zadanie 2</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input::placeholder {
      text-transform: lowercase;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      border: none;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form action="#">
    <label>
      <input type="email" id="email" placeholder="E-mail">
    </label>

    <label>
      <input type="text" id="phone" placeholder="Telefon">
    </label>

    <label>
      <input type="text" id="name" placeholder="Imię i nazwisko">
    </label>

    <button type="submit">Wyślij</button>
  </form> 
</body>
</html>
