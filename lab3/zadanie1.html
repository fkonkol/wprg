<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 1</title>
  <style>
    h1 + p {
      color: red;
    }

    div > ul {
      background-color: blue;
    }

    a + span {
      color: green;
    }

    .container + h2 {
      font-style: italic;
    }

    .title + ul {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div>

    <div class="container">
      <h1>Tytuł</h1>
      <p>Tekst</p>
      <div>
        <ul>
          <li>Element 1</li>
          <li>Element 2</li>
        </ul>
      </div>

      <a href="#">Link</a> 
      <span>tekst</span>
    </div>

    <h2>tytuł</h2>

    <div style="margin-left: 2.5rem;">
      <h3 class="title">Tytuł</h3>
      <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>Element 4</li>
      </ul>
    </div>
  </div>
</body>
</html>
