<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zadanie 3</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .row, .row2 {
      display: flex;
      gap: 1rem;
    }

    .row2 {
      margin-top: .5rem;
    }

    .equal-width, .fixed-percentage, .flexible {
      text-align: center;
      background-color: lightblue;
      padding: 1rem;
    }

    .equal-width {
      flex: 1;
    }

    .fixed-percentage {
      width: 40%;
    }

    .flexible {
      flex: 1;
    }
  </style>
</head>
<body>
    <div class="row">
      <div class="equal-width">Element 1</div>
      <div class="equal-width">Element 2</div>
      <div class="equal-width">Element 3</div>
    </div> 
    <div class="row2">
      <div class="fixed-percentage">Element 4</div>
      <div class="flexible">Element 5</div>
    </div>
</body>
</html>
