<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zadanie 4</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    ul {
      list-style-type: none;
    }

    a {
      text-decoration: none;
      color: black;
    }

    .container {
      width: min(95%, 1280px);
      margin-inline: auto;
    }

    .even-columns {
      display: flex;
    }

    .even-columns > * {
      flex: 1;
    }

    header, footer {
      background-color: lightgray;
      text-align: center;
      padding: 0.5rem;
    }

    .grid-layout {
      display: grid;
      width: 100%;
      grid-template: 
        's1 s2 info'
        's3 s3 info';
      gap: 1rem;
    }

    .box {
      border: 2px solid lightgray;
      padding: 1rem;
    }

    .box[data-grid-area="s1"] {
      grid-area: s1;
    }

    .box[data-grid-area="s2"] {
      grid-area: s2;
    }

    .box[data-grid-area="s3"] {
      grid-area: s3;
    }

    .box[data-grid-area="info"] {
      grid-area: info;
    }

    .flex-container {
      display: flex;
      gap: 2rem;
    }

    .region {
      padding-block: 2rem;
    }

    .heading {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="flow">
    <header>
      <nav class="container">
        <ul class="even-columns">
          <li><a href="#">Strona główna</a></li>
          <li><a href="#">O nas</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>
    </header> 
    <main class="container region flex-container">
      <h1 class="heading">Witaj na naszej skomplikowanej stronie!</h1>
      <div class="grid-layout">
        <div class="box" data-grid-area="s1">
          <h2>Funkcja 1</h2>
          <p>Opis funkcji 1...</p>
        </div>
        <div class="box" data-grid-area="s2">
          <h2>Funkcja 2</h2>
          <p>Opis funkcji 2...</p>
        </div>
        <div class="box" data-grid-area="s3">
          <h2>Funkcja 3</h2>
          <p>Opis funkcji 3...</p>
        </div>
        <aside class="box" data-grid-area="info">
          <h3>Dodatkowe informacje</h3>
          <p>...</p>
        </aside>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2023 Skomplikowana strona z flexboxem. Wszelkie prawa zastrzezone.</p>
      </div>
    </footer>
  </div>
</body>
</html>
